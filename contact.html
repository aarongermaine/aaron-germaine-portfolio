  <body style="background-color: rgb(255, 255, 255)">
    <!--Welcome Header-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 border border-5 border-dark">
          <h1 class="display-1 text-center">Contact</h1>
        </div>
      </div>
    </div>

    <!--Body Spacing-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <p></p>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

    <!--Contact Form-->
    <form>
      <div class="row mb-3 px-3">
        <label for="inputName3" class="col-sm-2 col-form-label"
          >Full Name</label
        >
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputName3" />
        </div>
      </div>
      <div class="row mb-3 px-3">
        <label for="Email3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" />
        </div>
      </div>
      <div class="row mb-3 px-3">
        <label for="Msg3" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
          <input type="message" class="form-control" id="Msg3" />
        </div>
      </div>
      <fieldset class="row mb-3 px-3">
        <legend class="col-form-label col-sm-2 pt-0">Type Of Inquiry</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1"> Business </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2"> Personal </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3 px-3">
        <button type="submit" class="btn btn-primary w-25 mx-auto">
          Submit
        </button>
      </div>
    </form>
